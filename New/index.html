<!-- Map, Reduce, and Filter:------

Map --
it returns a new array from previous array by modifiying each and every element

Example-- 
const numbers = [1,2,3,4,5]
const square = numbers.map(num => num**2);
console.log(square)

output- 
[1, 4, 9, 16, 25]


Filter --
creates a new array but (it helps us and) applies some conditions to it 

Example-- 
const evenNumbers = numbers.filter(num => num%2 == 0)
console.log(evenNumbers)

Output-
(2)Â [2, 4]


Reduce --
if you want to perform any operation and want to find a single value from that array, so for that Reduce is used.

example --
const sum = numbers.reduce((total, num) => total + num, 0)
console.log(sum)

output-
