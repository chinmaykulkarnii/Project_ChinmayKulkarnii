<!-- HTML- HyperText Markup Language

HyperText- interlinking of things, elements or entities
Markup- setting up things in a particular order

Tags:
 tags are smaller elements which help define different parts of the page or Define different parts of the content.  

<html> opening tag

</html> closing tag

<> -- Angular brackets
html -- Keyword 
--> 

<!-- HTML: Head: Title
HTML: Body: H1  -->

<html>
    <head>
        <title>Netflix</title>
    </head>
    <body>
        <!-- content goes here-->

        <!--Heading tags-->
        <h1>Test</h1>
        <h2>Test</h2>
        <h3>Test</h3>
        <h4>Test</h4>
        <h5>Test</h5>
        <h6>Test</h6>
       

        <!-- Paragraph -->

        <p>
            This is Paragraph.
        </p>
        <p>
            This is another <br> Paragraph. 
        </p>


        <!-- Links -->
        <!--  the following is Anchor tag. 
            It is used for redirecting. 
            Connect a different webpage to our webpage   -->

        <a href="https://github.com/Boss-Coder-Academy/Environment_Setup">BCA Notion</a>



        <!--Image -->

        <img height="200px" width="400px" src="https://camo.githubusercontent.com/a7913f7975a72833d2c89bae6713b0764861bb9cadb36c1ffe13a9a127df991a/68747470733a2f2f692e706f7374696d672e63632f426e6b6b58626d432f312e6a7067">
        
        <!-- can add an image from system-->
        <img height="200px" width="200px" src="./Screenshot 2023-10-19 at 16.57.58.png">


        <!-- Lists -->

        <!-- Unordered list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>


        <!-- Forms -->

        <form>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Submit">

            <input type="number" placeholder="Enter your Contact number">
            <button type="submit">Submit</button>

            <!-- Data can be submitted by using input submit type or Button tag. They are alternatives. -->
        </form>


        <!-- Table -->

        <tables>
            <tr>    
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>

            <tr>
                <td>John</td>
                <td>25</td>
                <td>Male</td>
                <td>3000</td>             
            </tr>
        </tables>

        <!-- table 
        table row
        table head
        table data  -->
    </body>
</html>
